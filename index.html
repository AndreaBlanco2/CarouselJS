<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/style.css" rel="stylesheet" />
    <title>Document</title>

    <script src="./js/carousel.js"></script>
</head>

<body>
    <!-- HTML to display the pictures -->
    <div class="carousel">
        <img src="./images/birds01.png" alt="" id="bigpic" />
        <div class="thumbs">
            <img src="./images/LeftArrow.png" alt="Previous" onclick="calcslide(-1)" />
            <img src="./images/birds01.png" alt="" onclick="showbig(this.src)" />
            <img src="./images/birds02.png" alt="" onclick="showbig(this.src)" />
            <img src="./images/birds03.png" alt="" onclick="showbig(this.src)" />
            <img src="./images/birds04.png" alt="" onclick="showbig(this.src)" />
            <img src="./images/birds05.png" alt="" onclick="showbig(this.src)" />
            <img src="./images/RightArrow.png" alt="Next" onclick="calcslide(1)" />
        </div>
        <!-- End thumbs -->
    </div>
    <!-- End carousel -->
</body>

</html>
